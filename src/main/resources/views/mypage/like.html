<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout"> <!--타임리프를 사용하겠다는말-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script defer th:src="@{/js/mypage/mypage_like.js}"></script>
    <script defer th:src="@{/js/mypage/mypage.js}"></script>
    <title>좋아요</title>
</head>

<th:block layout:fragment="content">
    <div class="container">
        <th:block th:if="${session.loginUser!=null}">
            <input type="hidden" th:value="${session.loginUser.iuser}" class="iuser">
        </th:block>
        <div class="row">
            <!--사이드 메뉴-->
            <nav id="sidebarMenu" class="col-sm col-md-2 ">
                <ul class="sidebarMenu_menu nav flex-column nav-pills">
                    <h2 id="mypage_title">마이 페이지</h2>
                    <hr>
                    <li class="nav-item userinfo">
                        <a class="nav-link " aria-current="page" th:href="@{/mypage/userinfo}">회원정보수정</a>
                    </li>
                    <li class="nav-item buylist">
                        <a class="nav-link" href="#">구매내역</a>
                    </li>
                    <li class="nav-item sellinfo">
                        <a class="nav-link" href="#">판매정보</a>
                    </li>
                    <li class="nav-item chatlist">
                        <a class="nav-link" th:href="@{/mypage/chat}">채팅목록</a>
                    </li>
                    <li class="nav-item likelist">
                        <a class="nav-link active" th:href="@{/mypage/like}">좋아요</a>
                    </li>
                </ul>
            </nav>
            <!--컨텐츠 부분-->
            <div class="col-sm col-md-10 bg-light">
                <h3>좋아요</h3>
                <hr>
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button id="jjim_Del_Btn" class="btn-sm btn-primary m-2" onclick="jjimAll()" type="button">
                        좋아요 전체 삭제
                    </button>
                </div>
                <div id="like_result" class="container">
                    <div class="row row-cols-1 row-cols-md-1 g-4">

                    </div>
                </div>

                <div id="like_container">
                    <nav>
                        <ul class="pagination justify-content-center">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
