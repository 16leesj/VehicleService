<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout"> <!--타임리프를 사용하겠다는말-->

<head>
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">-->
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/find.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer th:src="@{/js/user/find.js}"></script>
    <title>찾기</title>
</head>

<th:block layout:fragment="content">
    <div class="container">
        <main class="row">
            <div class="col-md-2 side"></div>
            <div class="col-md-8 pt-5 pb-5">
                <form class="w-100 h-50" id="idFindForm">
                    <div class="row">
                        <h1 class="col-xs-12">아이디 찾기</h1>
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>이메일</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" placeholder="이메일을 입력해주세요."
                                   name="idEmailInput">
                        </div>
                        <input type="submit" class="col-md-2 btn btn-secondary" value="인증코드발송">
                    </div>
                    <div class="row mt-4 verifyBox">
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox verifyLabelBox">

                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0 verifyInputBox">

                        </div>
                    </div>
                    <div class="idContainer mt-3">
                        <span class="idText"></span>
                    </div>
                </form>
                <form class="w-100 h-50 pt-4" id="pasFindForm" method="post">
                    <div class="row">
                        <h1 class="col-xs-12">비밀번호 찾기</h1>
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>아이디</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" placeholder="아이디를 입력해주세요." name="idInput">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>이메일</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" placeholder="이메일을 입력해주세요."
                                   name="pasEmailInput">
                        </div>
                        <input type="submit" class="col-md-2 btn btn-secondary" value="인증코드발송">
                    </div>
                    <div class="row mt-4 verifyBox">
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox verifyLabelBox">

                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0 verifyInputBox">

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </main>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>새비밀번호 설정</h2>
            </div>
            <div class="close-area">X</div>
            <form id="modalForm" method="post" th:action="@{/user/chnPw}">
            <div class="topContent">
                <span>비밀번호</span>
                <input type="password" name="upw" class="newPwInput form-control" placeholder="영문자, 숫자, 특수문자 포함 8~15글자입니다.">
            </div>
            <div class="btmContent">
                <span>비밀번호 확인</span>
                <input type="password" name="rePasChk" class="newPwInput form-control" placeholder="영문자, 숫자, 특수문자 포함 8~15글자입니다.">
            </div>
             <div class="btnContainer">
                <input type="submit" value="비밀번호 변경" class="btn btn-primary w-25">
             </div>
            </form>
        </div>
    </div>
</th:block>
